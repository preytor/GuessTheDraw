<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            height: auto;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overflow-y: auto;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        form{
            margin-top: 50px;
        }

        #chat{
            float: left;
            width: 30%;
            border: 1px solid black;
        }

        canvas{
            width: 50%;
            height: 50%;
            border: 2px dotted blue;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        window.addEventListener("load", inicio, false);
        var socket;
        var nickname;
        var drawingCanvas;

        function inicio() {
            socket = io();
            nickname = prompt("whats your nickname?", "");
            drawingCanvas = document.getElementById('drawingCanvas');
            var content = drawingCanvas.getContext('2d');
            drawingCanvas.addEventListener('mousedown', e => {
                //document.write("x: "+e.offsetX);
                //document.write("<br/>");
                //document.write("y: " + e.offsetY);
                var mousePos = getMousePos(drawingCanvas, e);

                content.beginPath();
                content.arc(mousePos.x, mousePos.y, 5, 0, 2 * Math.PI);
                content.stroke();

                socket.emit('drawing', { posx: mousePos.x, posy: mousePos.y });
            });
        }

        function getMousePos(canvas, evt) {
            var rect = canvas.getBoundingClientRect();

            scaleX = canvas.width / rect.width;
            scaleY = canvas.height / rect.height;

            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        $(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                socket.emit('chat message', { name: nickname, msg: $('#m').val() });
                $('#messages').append($('<li>').text(nickname + ': ' + $('#m').val()));
                $('#messages').animate({ scrollTop: $('#messages').prop("scrollHeight") }, 500);
                $('#m').val('');
                return false;
            });

            socket.on('chat message', function (message) {
                $('#messages').append($('<li>').text(message.name + ': ' + message.msg));
                $('#messages').animate({ scrollTop: $('#messages').prop("scrollHeight") }, 500);
            });
            socket.on('join', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });
            socket.on('left', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });
            socket.on('broadcast', function (message) {
                $('#messages').append($('<li>').text(message));
            });

            socket.on('drawing', function (draw) {
                var content = drawingCanvas.getContext('2d');
                content.beginPath();
                content.arc(draw.posx, draw.posy, 5, 0, 2 * Math.PI);
                content.stroke();
            });
        });
    </script>
</head>
    <body>
        <canvas id="drawingCanvas"></canvas>
        <div id="chat">
            <ul id="messages"></ul>
            <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </body>
</html>
